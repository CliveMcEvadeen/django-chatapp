<!doctype html>
<html lang="en">
  <head>
  	<title>Chat app</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    {% load static %}
		<link rel="stylesheet" href="{% static 'sidebar-09/css/style.css' %}">

    <!-- style components of the header section that -->
    <style>
      body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /* background: linear-gradient(to bottom right, #00c6fb, #00ea4e, #e100ff77); */
            background-image: url('{% static 'images/img2_bg.jpg/' %}');
            height: 100vh;
            display: flex;
            justify-content: center;
            /* align-items: center; */
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: auto;
            height: 900px;
            text-align: center;
            position: absolute;
        }
        .chat-container {
            display: flex;
            flex-grow: 1;
            background-color: #ffffff;
            overflow: hidden;
        }

        .chat-sidebar {
            width: 25%;
            padding: 20px;
            background-color: #000000;
            overflow-y: auto;
            color: #fff;
        }

        .chat-main {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Styling for chat bubbles */
        .chat-bubble {
            display: flex;
            max-width: 80%;
            margin-bottom: 20px;
        }

        .chat-bubble img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .sender-bubble {
            align-self: flex-end;
        }

        .sender-bubble .message {
            background-color: #007bff7a;
            color: #fff;
            border-radius: 10px;
            padding: 10px;
        }

        .receiver-bubble {
            align-self: flex-start;
        }

        .receiver-bubble .message {
            background-color: #c0bebe8f;
            color: #333;
            border-radius: 10px;
            padding: 10px;
        }

        /* Styling for message input */
        .message-input {
            align-items: baseline;
            display: flex;
            background-color: #ffffff00;
            border-top: 1px solid #ffffff;
            padding: 10px 20px;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #000; 
        }

        input[type="text"],
        textarea {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc; 
            border-radius: 5px;
            outline: none;
            align-self: baseline;
        }

        textarea {
            resize: vertical;
            min-height: 50px;
            min-width: auto;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    /* .sidebar {
        width: 100%;
        height: auto;
        margin-bottom: 20px;
    } */
    .message-input {
        flex-direction: column;
        width: auto;
        align-self: calc(28%-40%);
    }
        }

    </style>
  </head>
  <body style="background-color: blueviolet;">
		
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="custom-menu">

	        </button>

	  				<h3>User Name</h3>
	  			</div>
	  		</div>

        <ul class="list-unstyled components mb-5">
          <li class="active">
            <a href="#"><span class="fa fa-home mr-3"></span> Home</a>
          </li>
          <li><a href="#"><span class="fa fa-download mr-3 notif"><small class="d-flex align-items-center justify-content-center">12</small></span> Download</a></li>
          <li><a href="#"><span class="fa fa-gift mr-3"></span> Leading Chats</a></li>
          <li><a href="#"><span class="fa fa-trophy mr-3"></span> Top Review</a></li>
          <li><a href="#"><span class="fa fa-cog mr-3"></span> Settings</a></li>
          <li><a href="#"><span class="fa fa-support mr-3"></span> Support</a></li>
          <li><a href="#"><span class="fa fa-sign-out mr-3"></span> Sign Out</a></li>
        </ul>

    	</nav>

      </div> -->
		</div>

    <div class="container">
      <!-- <h1 class="mb-4">Welcome to Chat App</h1> -->
      <div>
        <div class="chat-main">
          <div class="chat-bubble sender-bubble">
              <div class="message">
                  Hey, how's it going?
              </div>
              <img src="{%static 'images/sender.jpg'%}" alt="Sender Photo">
          </div>
          
          <div class="chat-bubble receiver-bubble">
              <img src="{%static 'images/receiver.jpg'%}" alt="Receiver Photo">
              <div class="message">
                  Hi there! I'm doing well, thanks for asking.
              </div>
          </div>
      </div>

    <div class="message-input">
        <input type="text" placeholder="Type your message...">
        <button>Send</button>
    </div>
  </div>
